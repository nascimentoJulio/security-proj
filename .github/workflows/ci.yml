name: CI Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  actions: read
  security-events: write
  contents: read

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    environment: DEV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Semgrep Scan (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: >
            auto
        env:
          SEMGREP_RULES: auto
          SEMGREP_SEND_METRICS: 'off'
